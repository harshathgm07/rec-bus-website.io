<!DOCTYPE html>
<html>
  <head>
    <title>REC admin page</title>
    <style>
      /* CSS for the preloader */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preloader img {
        width: 100px;
        height: 100px;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
      }

      header a:hover {
        text-decoration: underline;
      }

    </style>
  </head>
  <body>

    <!-- Header element -->
    <header>
      <div>
        <a href="#">Admin Login</a>
        <a href="https://rectransport.com/">Bus Routes</a>
      </div>
      <div>
        <a href="#">Help Desk</a>
      </div>
    </header>

    <!-- Preloader element -->
    <div class="preloader">
      <img src="C:\Users\harsh\Desktop\bus vs code\Search.gif" alt="Preloader">
    </div>
   
    <h1>Welcome to REC admin page</h1>
    <!-- Iframe element -->
    <iframe src="https://fit25.com/recroutes/map00R.php" width="100%" height="600" frameborder="0" id="iframe"></iframe>

    <script>
      // Hide preloader when iframe has finished loading
      const iframe = document.getElementById('iframe');
      iframe.addEventListener('load', () => {
        const preloader = document.querySelector('.preloader');
        preloader.style.display = 'none';
      });
    </script>
  </body>
</html>
